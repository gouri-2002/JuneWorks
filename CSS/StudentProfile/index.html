    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="./images2/pexels-felix-young-449360607-26803873.jpg" alt="">
        </div>
        <div class="profile-body">
            <div class="profile-info">
                <h2>Bradley Steve</h2>
                <h4>@bradsteve</h4>
                <p>I'm a Front End Devoloper, follow me to be the first who see my new work.</p>
            </div>
            <div class="profile-status">
                <div>
                    <h3>15K</h3>
                    <h4>Views</h4>
                </div>
                <div>
                    <h3>82</h3>
                    <h4>Projects</h4>
                </div>
                <div>
                    <h3>1.3M</h3>
                    <h4>Followers</h4>
                </div>
            </div>
            <div class="links">
                <button>Follow</button>
                <button>View profile</button>
            </div>
        </div>
        <div class="quarter-circle-blue"></div>
        <div class="quarter-circle-white"></div>
    </div>
</body>
</html>
    
</body>
