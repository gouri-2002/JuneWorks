<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua; color: black;">
    <!-- student registration -->
     <h1>Student Registration</h1>

     <fieldset>
        <legend>Regitration Form</legend>
         <form action="">
            <div>
    
            <label for="Name_box">Name :</label>
            <input type="text" placeholder="Enter Full Name" id="Name_box">
        </div>
        <div>
                <label for="fName_box">Father's Name :</label>
                <input type="text" placeholder="" id="fName_box">
            </div>
            <div>
                <label for="mName_box">mother's Name :</label>
                <input type="text" placeholder="" id="mName_box">
            </div>
            <div>
                <label for="ph_box">Phone Number :</label>
                <input type="text" placeholder="91+" id="ph_box">
            </div>
            <div>
                <label for="email_box">Email :</label>
                <input type="email" placeholder="sample@gmail.com" id="email_box">
            </div>
            <div>
                <label for="">Gender :</label>
                <input type="radio" name="gender" value="male"> <label for="">Male</label>
                <input type="radio" name="gender" value="female"> <label for="">Female</label>
                <input type="radio" name="gender" value="other"> <label for="">Other</label>
            </div>
            <div>
                <label for="">Date Of Birth :</label>
                <input type="date">
            </div>
            <div>
                <label for="">Address :</label>
                <textarea rows="5" cols="50" name="" id="" placeholder="Street-House-road-"></textarea>
            </div>
            <div>
                <label for="">Select Course :</label>
                <select name="" id="">
                    <option value="">===choose course===</option>
                    <option value="">Python</option>
                    <option value="">Django</option>
                    <option value="">React</option>
                    <option value="">java</option>
                </select>
            </div>
            <div>
                <label for="">Department :</label>
                <input type="radio" name="Department" value="CSE"><label for="">CSE</label>
                <input type="radio" name="Department" value="EEE"><label for="">EEE</label>
                <input type="radio" name="Department" value="BBA"><label for="">BBA</label>
                
            </div>
            <div>
                <label for="">Skills</label>
                <input type="checkbox" value="C"><label for="">C</label>
                <input type="checkbox" value="C++"><label for="">C++</label>
                <input type="checkbox" value="Python"><label for="">Python</label>
                <input type="checkbox" value="Java"><label for="">Java</label>
                
            </div>
            <div>
                <label for="">Photo :</label>
                <input type="file" accept="image/*" placeholder="choose file">
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
    
            
                
    
            
         </form> 
     </fieldset>
</body>
</html>
